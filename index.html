<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application to your space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="astronaut" id="astronaut1">
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="astronaut" id="astronaut2">
    <form action="">
     <h1>Rocket around the moon with your BFFs</h1>
      <label for="country" class="block-display" >Departure Country</label>
      <select name="countries" id="country">
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="UAE">UAE</option>
          <option value="Egypt">Egypt</option>
      </select>
      <label for="travellers" class="block-display">No. of Space Travellers</label>
      <input type="number" id="travellers" name="travellers">
      <label for="email" class="block-display">Your email</label>
      <input type="text" name="email" id="email" placeholder="enter your email">
      <label for="rent-label" class="block-display">Do you wanna rent a space suit?
    </label>
    <input type="radio" value="Yes" name="rent-label" id="yes">
    <label for="yes" class="rent-label">yes,please</label>
    <input type="radio" value="no" name="rent-label" id="no">
    <label for="No" class="rent-label">No ,I have my own</label>

     <input id ="button"    type="submit" value="TAKE US TO SPACE">
    </form>

</body>
</html>
